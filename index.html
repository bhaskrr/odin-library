<body>
    <header>
        <h1>Library</h1>
    </header>
    <dialog id="input-dialog">
        <h2>Add a book</h2>
        <form action="">
            <label for="title">Title<br>
                <input type="text" name="title" id="title" class="form-input" required>
            </label>
            <label for="author">Author<br>
                <input type="text" name="author" id="author" class="form-input" required>
            </label>
            <label for="publish-year">Year<br>
                <input type="number" name="year" id="publish-year" class="form-input" required max="2024" min="0" value="">
            </label>
            <label for="pages">Pages<br>
                <input type="number" name="pages" id="pages" class="form-input" min="0" required>
            </label>
            <label for="isRead">Have you read it?
                <input type="checkbox" name="isRead" id="isRead" value="">
            </label>
            <div class="btns">
                <button type="submit" class="form-btn submit" id="submit_btn">Add</button>
                <button type="button" class="form-btn clear" id="cancel_btn">Cancel</button>
            </div>
        </form>
    </dialog>
